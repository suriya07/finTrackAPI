spring.application.name=Finance Manager
# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Database (PostgreSQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/finance_manager
spring.datasource.username=postgres
spring.datasource.password=suriya227
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / Hibernate
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Flyway (DB migrations)
# ===============================
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# ===============================
# JWT Configuration
# ===============================
# MUST be at least 32 characters for HS256
jwt.secret=this-is-a-very-long-secret-key-at-least-32-chars
jwt.expiration=86400000

# ===============================
# Logging (Helpful during dev)
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

